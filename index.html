  <script>
    const countries = [

      { name: "ä¸­è¯æ°‘åœ‹", file: "hello_taiwan.m4a", flag: "tw", text: "Ni hao" },

      { name: "ç¾©å¤§åˆ©", file: "hello_italy.m4a", flag: "it", text: "Ciao" },
      { name: "å¾·åœ‹", file: "hello_germany.m4a", flag: "de", text: "Guten Tag" },
      { name: "è¥¿ç­ç‰™", file: "hello_spain.m4a", flag: "es", text: "Hola" },
      { name: "é˜¿è¯é…‹", file: "hello_uae.m4a", flag: "ae", text: "Marhaban" },
      { name: "å°åº¦", file: "hello_india.m4a", flag: "in", text: "Namaste" },
      { name: "è¶Šå—", file: "hello_vietnam.m4a", flag: "vn", text: "Xin Chao" },
      { name: "æ³°åœ‹", file: "hello_thailand.m4a", flag: "th", text: "Sawadee kha" },
      { name: "ä¿„ç¾…æ–¯", file: "hello_russia.m4a", flag: "ru", text: "Zdravstvuyte" },
      { name: "è‚¯äº", file: "hello_kenya.m4a", flag: "ke", text: "Jambo" },
      { name: "å¤å¨å¤·", file: "hello_hawaii.m4a", flag: "us", text: "Aloha" }
    ];

    let currentAudio = null;
    let isQuizMode = false;
    let quizQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let buttonsDisabled = false;
    let wrongAttempts = 0;

    const grid = document.getElementById('buttonGrid');
    const scoreDisplay = document.getElementById('score');
    const progressDisplay = document.getElementById('progress');
    const repeatBtn = document.getElementById('repeatBtn');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const clickSound = document.getElementById('clickSound');

    function getFlagSVG(code) {
      return `<svg><image href="https://flagcdn.com/${code}.svg" width="120" height="80" style="stroke:black;stroke-width:1"/></svg>`;
    }

    function renderButtons() {
      grid.innerHTML = '';
      countries.forEach((c, index) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.innerHTML = `${getFlagSVG(c.flag)}<br>${c.name}<br><span class="country-text">${c.text}</span>`;
        btn.addEventListener('click', () => {
          if (buttonsDisabled) return;
          clickSound.play();
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          if (isQuizMode) {
            handleQuizAnswer(index);
          } else {
            currentAudio = new Audio(`audio/${c.file}`);
            currentAudio.play();
          }
        });
        grid.appendChild(btn);
      });
    }

    function setMode(mode) {
      isQuizMode = (mode === 'quiz');
      if (isQuizMode) {
        startQuiz();
        repeatBtn.style.display = 'inline-block';
      } else {
        scoreDisplay.textContent = '';
        progressDisplay.textContent = '';
        repeatBtn.style.display = 'none';
      }
    }

    function startQuiz() {
      quizQuestions = [...countries].sort(() => Math.random() - 0.5).slice(0, 10);
      currentQuestionIndex = 0;
      score = 0;
      scoreDisplay.textContent = 'åˆ†æ•¸ï¼š0 / 100';
      askNextQuestion();
    }

    function askNextQuestion() {
      if (currentQuestionIndex >= quizQuestions.length) {
        scoreDisplay.textContent = `âœ… æ¸¬é©—çµæŸï¼ä½ çš„å¾—åˆ†æ˜¯ ${score} / 100`;
        progressDisplay.textContent = '';
        repeatBtn.style.display = 'none';
        return;
      }
      wrongAttempts = 0;
      const q = quizQuestions[currentQuestionIndex];
      playAudio(q.file);
      progressDisplay.textContent = `ç¬¬ ${currentQuestionIndex + 1} é¡Œ / 10`;
    }

    function playAudio(file) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(`audio/${file}`);
      currentAudio.play();
    }

    function disableButtonsFor(ms) {
      buttonsDisabled = true;
      setTimeout(() => {
        buttonsDisabled = false;
      }, ms);
    }

    function handleQuizAnswer(selectedIndex) {
      const correct = quizQuestions[currentQuestionIndex];
      disableButtonsFor(1000);
      if (countries[selectedIndex].name === correct.name) {
        score += 10;
        scoreDisplay.textContent = `åˆ†æ•¸ï¼š${score} / 100`;
        correctSound.play();
        currentQuestionIndex++;
        setTimeout(askNextQuestion, 1000);
      } else {
        wrongAttempts++;
        wrongSound.play();
        if (wrongAttempts >= 2) {
          currentQuestionIndex++;
          setTimeout(askNextQuestion, 1000);
        } else {
          setTimeout(() => playAudio(correct.file), 1000);
        }
      }
    }

    repeatBtn.addEventListener('click', () => {
      if (isQuizMode && quizQuestions[currentQuestionIndex]) {
        playAudio(quizQuestions[currentQuestionIndex].file);
      }
    });

    renderButtons();
  </script>
